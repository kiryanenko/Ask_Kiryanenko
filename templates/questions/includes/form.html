{% for error in form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
        <strong>Ошибка!</strong> {{ error }}
    </div>
{% endfor %}

{% csrf_token %}
{% for field in form %}
    <div class="form-group {% if is_columns %}row{% endif %} {% if field.errors %}has-danger{% endif %}">
        <label class="{% if is_columns %}col-md-3{% endif %} col-form-label">{{ field.label }}</label>
        <div class="{% if is_columns %}col-md-6{% endif %}">
            {{ field }}

            {% for error in field.errors %}
                <div class="form-control-feedback">{{ error }}</div>
            {% endfor %}

            <small class="form-text text-muted">{{ field.help_text }}</small>
        </div>
    </div>
{% endfor %}
