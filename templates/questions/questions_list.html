{% for question in questions %}
    <div class="card my-2">
        <div class="card-block">
            <table class="w-100"><tr>
                <td class="pr-2 text-center" style="width: 100px;">
                    <a href="#"><img class="avatar-md" src="{{ question.user.avatar.url }}"></a>

                    <form class="form-inline btn-group mt-3">
                        <div class="input-group input-group-sm">
                            <span class="input-group-btn">
                                <button class="btn btn-outline-danger" type="button">-</button>
                            </span>
                            <input type="text" class="form-control rating-input text-center
                                        {% if question.rating >= 0 %}text-success{% else %}text-danger{% endif %}"
                                   value="{{ question.rating }}" disabled>
                            <span class="input-group-btn">
                                <button class="btn btn-outline-success" type="button">+</button>
                            </span>
                        </div>
                    </form>
                </td>
                <td>
                    <a href="{% url 'question' question.id %}">
                        <h4 class="card-title">{{ question.title|truncatechars:90 }}</h4>
                    </a>
                    <p class="card-text">{{ question.text|truncatechars_html:430 }}</p>
                    <a href="{% url 'question' question.id %}" class="card-link mr-3">
                        Ответы ({{ question.answers.count }})
                    </a>
                    {% if question.tags.count > 0 %}
                        Теги:
                        {% for tag in question.tags.all %}
                            <a href="{% url 'tag' tag.name %}"><span class="badge badge-default">{{ tag.name }}</span></a>
                        {% endfor %}
                    {% endif %}
                </td>
            </tr></table>
        </div>
    </div>
{% endfor %}
